<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAMELESLABEL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      padding: 30px 20px;
      text-align: center;
    }
    header img {
      width: 120px;
      border-radius: 12px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
    }
    section.artists {
      padding: 40px 20px;
      text-align: center;
    }
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .artist-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    a {
      color: #f33;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="namelesslabel-logo.jpg" alt="NAMELESLABEL Logo" />
    <h1>NAMELESLABEL</h1>
    <p>Independent Music Collective</p>
  </header>

  <section class="artists">
    <h2>Our Artists</h2>
    <div class="artist-grid">
      <div class="artist-card">Steph6n</div>
      <div class="artist-card">Yung Man</div>
      <div class="artist-card">Shin Khant Thaw</div>
      <div class="artist-card">jJasp3r</div>
      <div class="artist-card">M Fly</div>
    </div>
  </section>

  <footer>
    <p>Contact us: <a href="mailto:contact@namelesslabel.com">contact@namelesslabel.com</a></p>
    <p>&copy; 2025 NAMELESLABEL. All rights reserved.</p>
  </footer>
</body>
</html>
